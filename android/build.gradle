buildscript {
    repositories {
        google()  // Adiciona o repositório do Google
        mavenCentral()  // Adiciona o repositório Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'  // A versão do Gradle pode variar, mas essa é uma versão comum.
        classpath 'com.google.gms:google-services:4.3.15'  // Este é o plugin para o Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
